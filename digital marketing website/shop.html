<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhilCare - Health Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6fff8;
    }
    .services-next-button {
      background: #2d8659;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 24px;
      transition: all 0.3s ease-in-out;
    }
    .services-next-button:hover {
      background: #256b47;
      transform: translateY(-2px);
    }
    .service-radio-form {
      border-left: 6px solid #2d8659;
    }
    .modal-header {
      background-color: #2d8659;
      color: white;
    }
    .btn-primary {
      background-color: #2d8659;
      border: none;
    }
    .btn-primary:hover {
      background-color: #256b47;
    }
    .btn-secondary:hover {
      background-color: #5a5a5a;
    }
  </style>
</head>
<body>

  <!-- Header with Responsive Back Button -->
  <header class="px-3 py-3" style="background: linear-gradient(135deg, #003366, #28a745); color:white;">
    <div class="container-fluid">
      <div class="row align-items-center">
        
        <!-- Back Button -->
        <div class="col-3 col-md-2 d-flex justify-content-start">
          <a href="javascript:history.back()" 
             class="back-button btn btn-light fw-semibold d-flex align-items-center gap-2 px-3 py-2 rounded-pill">
            <i class="fa fa-arrow-left"></i> Back
          </a>
        </div>

        <!-- Title & Tagline -->
        <div class="col-6 col-md-8 text-center">
          <h1 class="m-0 fw-bold text-uppercase" style="letter-spacing:2px;">PhilCare</h1>
          <p class="m-0">Your Partner in Health & Wellness</p>
        </div>

        <!-- Spacer -->
        <div class="col-3 col-md-2"></div>
      </div>
    </div>
  </header>

  <!-- Services Section -->
  <div id="services" class="our-services section py-5">
    <div class="container">
      <div class="row align-items-center">
        
        <!-- Left Column - Image -->
        <div class="col-lg-6 mb-4 mb-lg-0 text-center">
          <div class="service-image-container wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.3s">
            <img src="assets/images/about-left-image.png" alt="PhilCare Services" 
                 class="img-fluid rounded shadow-lg" style="max-width: 85%;" />
          </div>
        </div>

        <!-- Right Column - Radio Form -->
        <div class="col-lg-6">
          <div class="service-radio-form wow fadeInRight p-4 rounded shadow bg-white" data-wow-duration="1s" data-wow-delay="0.3s">
            
            <h4 class="mb-4 text-dark">Choose Your Plan</h4>

            <div class="radio-options">
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="planType" id="individualRadio" value="Individual" checked />
                <label class="form-check-label" for="individualRadio">
                  <span class="fw-bold text-success">Individual</span><br>
                  <small class="text-muted">Perfect for single coverage</small>
                </label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="planType" id="familyRadio" value="Family" />
                <label class="form-check-label" for="familyRadio">
                  <span class="fw-bold text-success">Family</span><br>
                  <small class="text-muted">Coverage for your whole family</small>
                </label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="planType" id="seniorRadio" value="Senior" />
                <label class="form-check-label" for="seniorRadio">
                  <span class="fw-bold text-success">Senior</span><br>
                  <small class="text-muted">Specialized care for seniors</small>
                </label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="planType" id="groupRadio" value="Group" />
                <label class="form-check-label" for="groupRadio">
                  <span class="fw-bold text-success">Group</span><br>
                  <small class="text-muted">Ideal for organizations</small>
                </label>
              </div>
            </div>

            <div class="text-end mt-4">
                <button class="services-next-button" id="planChoose-btn">
                  Next Step <i class="fa fa-arrow-right ms-2"></i>
                </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Group Modal -->
  <div class="modal" tabindex="-1" id="group-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">50K Preferred Plan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="openClientDetails" onclick="openClientModal()">Next Step</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Client Details Modal -->
  <div class="modal fade" id="clientDetailsModal" tabindex="-1" aria-labelledby="clientDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clientDetailsModalLabel">Client Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="clientForm">
            <!-- Full Name -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <div class="row g-2">
                <div class="col-md-5">
                  <input type="text" class="form-control" placeholder="Last Name" id="LastName" required />
                </div>
                <div class="col-md-5">
                  <input type="text" class="form-control" id="FirstName" placeholder="First Name" required />
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control" placeholder="M.I." id="MiddleName" maxlength="1" />
                </div>
              </div>
            </div>

            <!-- Birthdate -->
            <div class="mb-3">
              <label class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="bday" required />
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="2" placeholder="Complete Address" id="address" required></textarea>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="example@domain.com" id="email" required />
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>

            <!-- Civil Status -->
            <div class="mb-3">
              <label class="form-label">Civil Status</label>
              <select class="form-select" id="civil-status" name="civil-status" required>
                <option selected disabled value="">Select status</option>
                <option>Single</option>
                <option>Married</option>
                <option>Widowed</option>
                <option>Divorced</option>
                <option>Separated</option>
              </select>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="extractData()">Next</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/enroll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
